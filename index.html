<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body class="grid">
    <header class="top">
        <div>
            <p id="highscore" class="highscore">visit high scores</p>
            <p id="timer" class="timer">timer</p>
        </div>
    </header>
    <section class="quizContainer">
        <div id="quiz">
            <h1>Javascript Quiz</h1>

            <p id="questions">
                <button id="#btn4"></button>
            </p>

            <div class="buttons">
                <button id="btn0"><span id="choose0"></span></button>
                <button id="btn1"><span id="choose1"></span></button>
                <button id="btn2"><span id="choose2"></span></button>
                <button id="btn3"><span id="choose3"></span></button>
            </div>

            <div id="progress">
                <p>box for the right/wrong answers</p>
            </div>


        </div>
    </section>
</body>
</html>
