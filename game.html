<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript Quiz--Play Game</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
</head>
<body>

    <main>

        <div class="container">

            <div id="game" class="justify-center flex-column">

                <div id="hud">
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Question
                        </p>
                        <h1 class="hud-main-text" id="questionCounter"></h1>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>

                    <div id="hud-item">
                        <p class="hud-prefix">
                            Timer
                        </p>
                        <h3 class="hud-main-text" id="timer"></h3>
                    </div>
                </div>

                <h2 id="question">Select the correct answer to this question.</h2>

                <div class="choice-container">
                    <p class="choice-prefix">a</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">b</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">c</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">d</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>

        </div>
        </article>
        <aside class=feedbackContainer>
            <div id="correctAnswer" class="correct"></div>
            <div id="incorrectAnswer" class="incorrect"></div>
        </aside>
    </main>
    <script src="./assets/js/game.js"></script>
</body>
</html>
